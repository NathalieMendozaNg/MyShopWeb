<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go Sopping</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="page-header">
      <div class="top-line">
        <!--最上面黑色區塊-->
        新春特價中！三件免運費再抽大紅包！
      </div>
      <div class="top-black">
        <!--上面粉色區塊-->
        <div class="mainleft">
          <!--三小格的盒子-->
          <ul>
            <li><a href="#">線上商城</a></li>
            <li><a href="#">關於剁手</a></li>
            <li><a href="#">聯絡我們</a></li>
          </ul>
        </div>
        <div class="main-title">
          <h2><a href="#">購物天地</a></h2>
        </div>
        <div class="button">
          <ul>
            <li>
              <a href=""><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
              <a href=""><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href=""><i class="fas fa-globe-americas"></i></a>
            </li>
            <li>
              <a href=""><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="keep-shopping">< <a href="#">繼續購物</a></div>
      <div class="cart-top">
        <div class="cart">購物車(1)</div>
        <div class="price">價格</div>
        <div class="amount">數量</div>
        <div class="total">小計</div>
      </div>
      <div class="buy-items">
        <div><img src="images/擷取.PNG" alt="" /></div>
        <div class="items-information">
          <div class="name">神采飛揚16色珠光眼影</div>
          <div class="item-number">YR-5640</div>
          <div class="delete"><a href="">刪除</a></div>
        </div>
        <div>$1750</div>
        <div><input type="text" value="1" /></div>
        <div class="buy-total">$1750</div>
      </div>
      <div class="checkout-box"><!--購物車結帳-->
        <div class="discount"><!--折扣碼區域-->
          使用折扣碼：
          <input type="text" />
        </div>
        <div class="checkout"><!--結帳區域-->
          <div class="price"><!--商品金額-->
            <div>商品金額</div>
            <div>$1750</div>
          </div>
          <div class="fare">
            <div>運費</div>
            <div>$0</div>
          </div>
          <div class="total">
            <div>總計</div>
            <div>$1750</div>
            </div>
          <a href="#">結帳</a>
        </div>
      </div>
    </div>

    <div class="news-and-email">
      <h1>擔心錯過剁手的好機會嗎?<br />快來訂電子報吧！</h1>
      <form action="#" class="mail">
        <i class="fas fa-envelope fa-2x"></i>
        <input type="text" class="mail-text" />
      </form>
      <div class="btn">
        <a href=""><input type="button" value="訂!"/></a>
      </div>
    </div>

    <footer class="page-footer">
      <ul>
        <li><a href="#">線上商城</a></li>
        <li><a href="#">關於剁手</a></li>
        <li><a href="#">聯絡我們</a></li>
        <li><a href="#">運費資訊</a></li>
        <li><a href="#">隱私權政策</a></li>
      </ul>
    </footer>
  </body>
</html>
